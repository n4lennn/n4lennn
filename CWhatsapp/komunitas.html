<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-950">
    <div
      class="bg-slate-950 border-b border-gray-800 p-2 flex justify-between fixed w-[100%] z-20"
    >
      <h2 class="text-white mx-1">Komunitas</h2>
      <div class="flex gap-5">
        <img src="icon/kamera.png" alt="" class="cursor-pointer" />
        <img src="icon/titik.png" alt="" class="cursor-pointer" />
      </div>
    </div>
    <div class="bg-slate-950 h-11 w-[100%]"></div>
    <div>
      <div class="flex flex-col gap-4 pb-2 border-b-[7px] border-black">
        <div
          class="items-center py-[7px] px-1 ml-2 flex gap-3.5 cursor-pointer hover:bg-slate-800"
        >
          <div class="w-[40px] h-[40px] rounded-full relative">
            <div class="w-full h-full bg-slate-400 flex rounded-xl">
              <img src="icon/community.png" alt="" class="m-auto"/>
            </div>
            <img
              src="icon/plus.png"
              alt=""
              width="18"
              class="absolute top-[23px] left-[28px] bg-black rounded-full"
            />
          </div>
            <h5 class="text-white font-semibold text-sm">Komunitas baru</h5>
        </div>
      </div>

    </div>

    <div
      class="fixed bottom-0 w-[100%] border-t border-gray-800 px-6 py-[16px] flex justify-around bg-slate-950"
    >
      <a href="chat.html">
        <div class="flex flex-col items-center cursor-pointer">
          <img src="icon/chat.png" alt="" width="24px" height="24px" class="" />
          <h2 class="text-white text-sm">Chat</h2>
        </div>
      </a>
      <a href="pembaruan.html">
        <div class="flex flex-col items-center cursor-pointer">
            <img src="icon/status.png" alt="" width="24px" height="24px" />
          <h2 class="text-white text-sm">Pembaruan</h2>
        </div>
      </a>
      <a href="komunitas.html">
        <div class="flex flex-col items-center cursor-pointer">
          <div class="w-[45px] bg-green-900 flex justify-center rounded-xl">
          <img src="icon/community.png" alt="" width="24px" height="24px" />
          </div>
          <h2 class="text-white text-sm">Komunitas</h2>
        </div>
      </a>
      <a href="panggilan.html">
        <div class="flex flex-col items-center cursor-pointer">
          <img
            src="icon/calling.png"
            alt=""
            width="24px"
            height="24px"
            class="rotate-[270deg]"
          />
          <h2 class="text-white text-sm">Panggilan</h2>
        </div>
      </a>
    </div>
    <script>
      let buka = document.querySelector("#buka");
      let tutup = document.querySelector("#tutup");
      let statusOrang = document.querySelector("#statusOrang");

      statusOrang.style.display = "none";
      tutup.style.display = "none";

      buka.addEventListener("click", function () {
        statusOrang.style.display = "block";
        buka.style.display = "none";
        tutup.style.display = "flex";
      });

      tutup.addEventListener("click", function () {
        statusOrang.style.display = "none";
        buka.style.display = "flex";
        tutup.style.display = "none";
      });
    </script>
  </body>
</html>
